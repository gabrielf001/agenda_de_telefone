<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./mian.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Agenda telefônica</h1>
    </header>
    <div class="formm">
        
        <form id="formulario">
            <h2>Adicionar contato</h2>
            <input type="text" id="nome-contato" required placeholder="Nome"><br>
            <input type="tel" id="numero-contato" required placeholder="Numero de contato" maxlength="11"><br>
            <textarea id="obs-contato" placeholder="Observação"></textarea><br>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div class="tabela">
        <table cellspacing="0">
            <h2>Lista de contatos</h2>
            <thead>
                <tr>
                    <th>nome</th>
                    <th>Numero</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
